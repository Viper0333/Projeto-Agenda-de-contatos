<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="containerback">
        <div class="container">
            <header>
                <img src="./image/agenda.png" alt="Agenda">
                <h1>Agenda de Contatos</h1>
            </header>
            <form id="form-atividade">
                <input type="text" id="nome_contato" required placeholder="Nome do Contado">
                <input type="text" minlength="11" maxlength="11" id="numero_telefone" required placeholder="Telefone Contato">
                <button>Cadastrar</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>
                            Nome
                        </th>
                        <th>
                            Telefone
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
